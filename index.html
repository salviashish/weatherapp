<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="description" content="weather app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="app">
      
      <header>
        <div class="search">
          <input class="zip-search" type="text" placeholder="Search for a Zip Code" />
          <span class="message"></span>
        </div>
      </header>
      <div id="loading-container">
        <div id="loader"></div>
        Fetching Weather
      </div>
      <main>
        <div class="result">
          <div class="location">
            <div class="city"></div>
            <div class="day"></div>
          </div>
          <div class="weather">
            <div class="weather-is">
              <img id="weatherimg">
              <span class="description"></span>
            </div>
            <div class="temprange">
              Min <span id="min-temp"></span> | 
              Max <span id="max-temp"></span> 
            </div>
            <div class="metric"></div>            
            <div id="feels-like"><span>Feels like <span id="feels-like-temp"></span></div>
          </div>
        </div>
      </main>
    </div>
    <!-- <script src="jquery-3.5.1.min.js" type="text/javascript"></script> -->
    <script
    src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"
    type="text/javascript"
  ></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
