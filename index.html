<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Simple Weather App</title>
  <meta name="description" content="weather app" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <div class="search">
        <input class="zip-search" type="text" placeholder="Search for a Zip Code" />
        <span class="message"></span>
      </div>
    </header>
    <div id="loading-container">
      <div id="loader"></div>
      Fetching Weather
    </div>
    <main>
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link link active" id="weather-today-tab" data-bs-toggle="pill" href="#weather-today" role="tab"
            aria-controls="weather-today" aria-selected="true">Today</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link link" id="forecast-tab" data-bs-toggle="pill" href="#forecast" role="tab"
            aria-controls="forecast" aria-selected="false">Next 7 Days</a>
        </li>
      </ul>
      <div class="tab-content" id="weather-forecast" style="width: 100%;">
        <div class="tab-pane fade show active" id="weather-today" role="tabpanel" aria-labelledby="weather-today-tab">
          <div class="result">
            <div class="temp-card">
              <div class="location">
                <div class="city"></div>
              </div>
              <div class="weather">
                <div class="weather-is">
                    <img id="weatherimg">
                  <span class="description"></span>
                </div>
                <div class="metric"></div>
                <div id="feels-like"><span>Feels like <span id="feels-like-temp"></span></div>
              </div>
            </div>
            <div class="details-card">
              <div class="wind-speed">
                <span>Wind Speed</span>
                <span id="windspeed"></span>
              </div>
              <div class="uv-index">
                <span>UVI</span>
                <span id="uvindex"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="forecast" role="tabpanel" aria-labelledby="forecast-tab">
        </div>
      </div>
    </main>
  </div>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="index.js" type="text/javascript"></script>
</body>

</html>
